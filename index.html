<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Welcome to the Simple Quiz</h1>
        <div id="user-input-section">
            <input type="text" id="user-name" placeholder="Enter your name" required>
            <select id="quiz-topic">
                <option value="9">General Knowledge</option>
                <option value="17">Science: Computers</option>
                <option value="18">Science: Gadgets</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
            </select>
            <button id="start-quiz">Start Quiz</button>
            <button id="view-leaderboard">View Leaderboard</button>
        </div>
        <div id="quiz-area" class="hidden">
            <p id="timer">Time left: <span id="time-left">100</span> seconds</p>
            <p id="question"></p>
            <div id="options"></div>
            <p>Score: <span id="score-count">0</span></p>
            <p id="message" class="hidden"></p>
            <button id="next-question" class="hidden">Next Question</button>
        </div>
        <div id="win-animation" class="hidden">
            <h2>Congratulations, <span id="winner-name"></span>!</h2>
            <p>Your final score is: <span id="final-score"></span></p>
            <button id="return-home">Return to Home Page</button>
            <button id="exit-quiz">Exit</button>
        </div>
        <div id="leaderboard-section" class="hidden">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
            <button id="restart-quiz">Restart Quiz</button>
            <button id="return-home-leaderboard">Return to Home Page</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
